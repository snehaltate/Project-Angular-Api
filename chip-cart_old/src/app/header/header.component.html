<mat-toolbar color="primary">
    <mat-icon>local_shipping</mat-icon>
   <span style="margin-right: 60%;">Chip-Cart</span>
   <span style="margin-right:5%;">Login</span>
   <!-- <span style="margin-right:5%;">More</span> -->
   <button mat-button [matMenuTriggerFor]="menu" #menuTrigger>ADMIN</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="administrator">Want to Add Product?</button>
</mat-menu>

<!-- <a routerLink="admin" style="margin-right:5%;">ADMIN</a> -->
   <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with shoppingcart icon">
     <mat-icon routerLink="cart" matBadge={{totalItem}} matBadgeColor="warn" matBadgePosition="after" matBadgeOverlap="true" style="margin-left:150%">shopping_cart_rounded

     </mat-icon>

     <!-- <mat-icon matBadge="15" matBadgeColor="warn">ADMIN</mat-icon> -->
   </button>

 </mat-toolbar>
