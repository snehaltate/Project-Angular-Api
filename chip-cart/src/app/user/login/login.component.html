<mat-card class="example-card">
    <h1>Login to Chip-Cart</h1>
    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>

                <mat-icon style="padding-left: 10px;" matSuffix>email</mat-icon>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>

        <div *ngFor="let user of users">{{user.name}}</div>


        <button type="submit" mat-raised-button color="primary">Login</button>
        <a routerLink="/signup">New to Chip-Cart? Create an account</a>
    </form>
</mat-card>
