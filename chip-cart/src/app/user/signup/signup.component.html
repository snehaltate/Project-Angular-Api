<mat-card class="example-card">
    <h1>Chip-Cart</h1>
    <h3>Enter your details</h3>
    <form [formGroup]="formGroup" (ngSubmit)="postUserDetail()">
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your fullname</mat-label>
                <input matInput placeholder="eg.Chip Cart" formControlName="name" required>
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your full address</mat-label>
                <input matInput placeholder="address" formControlName="address" required>
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your mobile number</mat-label>
                <input matInput type="tel" maxlength="10" placeholder="eg.9876543210" formControlName="mobile" required>
                <mat-icon matSuffix>contacts</mat-icon>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input [type]="hide ? 'password' : 'text'" matInput placeholder="confirm" formControlName="confirm"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>



        <button type="submit" mat-raised-button color="primary">Sign up</button>
        <a routerLink="/login">Have account? Login</a>
    </form>
</mat-card>
