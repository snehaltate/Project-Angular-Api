<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.product.title}}</td>
                            <td><img style="height:120px; width: 80px;" src="../assest/{{item.product.image}}" alt="">
                            </td>
                            <td style="width: 25%;">{{item.product.description}}</td>
                            <th style="width: 12%;">{{item.product.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.product.price*item.quantity}}</td>
                            <td>
                                <button (click)="removeItem(item)" mat-icon-button color="warn">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>

                        </tr>

                        <tr>
                            <td colspan="5"></td>

                            <td><strong>Grand Total :</strong></td>
                            <td><strong>{{grandTotal}}</strong></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" mat-raised-button color="accent">Empty Cart</button></td>
                            <td><button routerLink="/products" mat-raised-button color="primary">Shop More</button></td>
                            <td><button mat-raised-button (click)="placeOrder()" color="primary">Checkout</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <!-- <mat-grid-list cols="" rowHeight="500"> -->
    <!-- <mat-grid-tile> -->
    <div class="container">
        <mat-card class="card">


            <mat-card-content class="center">
                <img mat-card-image
                    src="../assets/emptycart.png"
                    alt="">
                <h4>Your cart is empty!</h4>
                <h6>Add item to it now</h6>

                <button mat-raised-button color="primary" routerLink="/products">Shop Now</button>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- </mat-grid-tile> -->
    <!-- </mat-grid-list> -->
</ng-container>
